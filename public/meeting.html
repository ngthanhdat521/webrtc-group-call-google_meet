      id="loading"
      class="fixed top-0 left-0 w-full h-full flex items-center justify-center"
    >
      <div
        class="absolute bg-gray-100 opacity-50 top-0 left-0 w-full h-full"
      ></div>
      <svg
        aria-hidden="true"
        class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
    </div>

    <script>
      const socket = io();
      const sharing = document.getElementById('sharing');
      const remoteStreams = [];
      var peer;

      closeIcon.onclick = () => {
        chat.style.display = 'none';
      };

      // Thêm sự kiện 'canplay' để kiểm tra nếu video có thể phát
      document.getElementById('myWebcam').onclick = function test() {
        console.log('Video có thể test');
      };

      function createRemoteWebcam(id, username) {
        return `
          <div class="w-[350px] relative py-2 min-w-[350px]">
                  <video
                    id="remoteWebcam${id}"
                    autoplay
                    playsinline
                    controls
                    class="rounded-xl w-[350px] h-full object-fill"
                  ></video>
                  <button
                    class="bg-gray-600 text-center text-white transition-all shadow-sm hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none rounded-full p-[0.6em] text-[1em] absolute top-4 right-3 z-10"
                    type="button"
                  >
                    <svg
                      stroke="currentColor"
                      fill="currentColor"
                      stroke-width="0"
                      viewBox="0 0 24 24"
                      class="text-lg"
                      height="0.75em"
                      width="0.75em"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M16 12V6c0-2.217-1.785-4.021-3.979-4.021a.933.933 0 0 0-.209.025A4.006 4.006 0 0 0 8 6v6c0 2.206 1.794 4 4 4s4-1.794 4-4zm-6 0V6c0-1.103.897-2 2-2a.89.89 0 0 0 .163-.015C13.188 4.06 14 4.935 14 6v6c0 1.103-.897 2-2 2s-2-.897-2-2z"
                      ></path>
                      <path
                        d="M6 12H4c0 4.072 3.061 7.436 7 7.931V22h2v-2.069c3.939-.495 7-3.858 7-7.931h-2c0 3.309-2.691 6-6 6s-6-2.691-6-6z"
                      ></path>
                    </svg>
                  </button>
                  <button
                    class="bg-gray-600 text-center text-white transition-all shadow-sm hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none rounded-full p-[0.6em] text-[1em] absolute top-4 right-14 z-10"
                    type="button"
                  >
                    <svg
                      stroke="currentColor"
                      fill="currentColor"
                      stroke-width="0"
                      viewBox="0 0 256 256"
                      class="text-lg"
                      height="0.75em"
                      width="0.75em"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M256,80.23v95.45a8.33,8.33,0,0,1-3.86,7.17,8,8,0,0,1-8.58-.19l-33.78-22.52a4,4,0,0,1-1.78-3.33V99.19a4,4,0,0,1,1.78-3.32l33.78-22.53a8,8,0,0,1,9.73.66A8.23,8.23,0,0,1,256,80.23ZM53.92,34.62A8,8,0,1,0,42.08,45.38L51.73,56H32A16,16,0,0,0,16,72V184a16,16,0,0,0,16,16H182.64l19.44,21.38a8,8,0,1,0,11.84-10.76ZM185,155.07a4,4,0,0,0,7-2.7V72a16,16,0,0,0-16-16H104a4,4,0,0,0-3,6.69Z"
                      ></path>
                    </svg>
                  </button>
                  <div
                    class="flex absolute bottom-4 left-2 bg-gray-700 p-[0.4em] rounded-[0.4rem] z-10 text-[0.6em] text-gray-200"
                  >
                    ${username}
                  </div>
                </div>
        `;
      }

      async function startWebcam() {
        const meetingId = new URLSearchParams(window.location.search).get('id');
        const username = new URLSearchParams(window.location.search).get(
          'username'
        );

        // socket.emit('start_webcam', { meetingId, username });

        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: 350,
            height: 250,
            facingMode: 'environment',
            frameRate: 45,
          },
          audio: false,
        });
        myWebcam.srcObject = stream;

        peer = new SimplePeer({
          initiator: true,
          trickle: false,
          stream: stream,
        });

        peer.on('signal', (data) => {
          //console.log('Sending signal to server', data?.candidate?.candidate);
          console.log('Sending signal to server');
          socket.emit('signal', data);
        });

        peer.on('stream', (stream) => {
          console.log('Received remote stream', stream);
          if (remoteStreams.length == 2) {
            const remoteVideo = document.getElementById('sharing');

            remoteVideo.srcObject = stream;

            return;
          }

          remoteStreams.push(stream);
          const count = remoteStreams.length;

          remoteWebcams.innerHTML += createRemoteWebcam(count, `User ${count}`);

          remoteStreams.forEach((remoteStream, index) => {
            const remoteVideo = document.getElementById(
              `remoteWebcam${index + 1}`
            );

            remoteVideo.srcObject = remoteStream;
          });
        });

        socket.on('signal', (data) => {
          // console.log('Received signal from server', data?.candidate?.candidate);
          console.log('Received signal from server');
          peer.signal(data);
        });

        socket.on('disconnect', () => {
          console.log('Disconnected from server');
          peer.destroy();
        });
      }

      async function startSharingScreen() {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: false,
        });
        sharing.srcObject = stream;

        // Thêm sự kiện 'error' để phát hiện lỗi khi video không thể tải hoặc phát
        sharing.addEventListener('error', function (event) {
          console.log('Lỗi khi tải hoặc phát video:', event);
          // Bạn có thể xử lý lỗi theo cách bạn muốn, ví dụ: hiển thị thông báo lỗi
        });

        // Thêm sự kiện 'canplay' để kiểm tra nếu video có thể phát
        sharing.addEventListener('canplay', function () {
          console.log('Video có thể phát');
        });

        peer.addStream(stream);
      }

      sharingBtn.onclick = startSharingScreen;

      cameraBtn.onclick = startWebcam;

      // Khi nhận thông điệp từ server
      socket.on('connect', (data) => {
        console.log('connected');

        const meetingId = new URLSearchParams(window.location.search).get('id');
        const username = new URLSearchParams(window.location.search).get(
          'username'
        );
        const created =
          new URLSearchParams(window.location.search).get('created') == 'true';

        if (created) {
          socket.emit('create_meeting', { meetingId });
          loading.classList.add('hidden');
        } else socket.emit('join_meeting', { meetingId, username });

        //socket.on('start_webcam', (data) => {
        //  console.log('start_webcam: ', data);
        //});

        socket.on('accept_meeting', (data) => {
          console.log('accept_meeting: ', data);

          if (data.allowed) loading.classList.add('hidden');
        });

        socket.on('request_meeting', (data) => {
          console.log('request_meeting: ', data);

          modal.classList.remove('hidden');

          modalContent.innerText = `You want user ${data.participantId} join the meeting ?`;

          acceptBtn.onclick = () => {
            modal.classList.add('hidden');
            socket.emit('accept_meeting', {
              participantId: data.participantId,
              allowed: true,
            });
          };

          declineBtn.onclick = () => {
            modal.classList.add('hidden');

            socket.emit('accept_meeting', {
              participantId: data.participantId,
              allowed: false,
            });
          };
        });

        socket.on('message', (data) => {
          console.log('Received message: ', data);

          inbox.innerHTML += `<div class='flex py-2'>
            <div>
              <div class="bg-gray-800 py-1.5 px-4 rounded text-white">${
                data.content
              }</div> 
              <div class='text-xs text-gray-400 mt-1 max-h-max'>${new Date()
                .toLocaleString()
                .substring(0, 5)}</div>
            </div>
          </div>`;
        });
      });

      const send = () => {
        if (messageBox.value) {
          inbox.innerHTML += `<div class='flex justify-end py-2'>
            <div>
              <div class="bg-gray-200 py-1.5 px-4 rounded">${
                messageBox.value
              }</div> 
              <div class='text-xs text-gray-400 mt-1 max-h-max'>${new Date()
                .toLocaleString()
                .substring(0, 5)}</div>
            </div>
          </div>`;
          socket.emit('message', { content: messageBox.value });
          messageBox.value = '';
        }
      };

      messageBox.onchange = send;
      sendBtn.onclick = send;
    </script>
  </body>
</html>
