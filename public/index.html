  <body class="__className_36bd41">
    <div class="flex items-center justify-center px-[150px] w-full h-full">
      <div>
        <h1 class="text-4xl font-bold">
          Seamless video meetings anytime, anywhere
        </h1>
        <h5 class="text-base font-semibold text-gray-300 mt-2">
          Connect with colleagues, clients, or friends through a platform
          designed to make virtual meetings effortless.
        </h5>
        <div class="flex gap-5 mt-4">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 cursor-pointer"
            id="newMeetingBtn"
          >
            New Meeting
          </button>
          <input
            type="text"
            id="meetingBox"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[250px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Meeting Id"
            required
          />
          <input
            type="text"
            id="usernameBox"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[150px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Username"
            required
          />
          <button
            type="button"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 cursor-pointer"
            id="joinBtn"
          >
            Join
          </button>
        </div>
      </div>
    </div>

    <script>
      const join = () => {
        if (meetingBox.value) {
          window.location.href = `./meeting.html?id=${meetingBox.value}&username=${usernameBox.value}`;
        }
      };

      const createMeeting = () => {
        window.location.href = `./meeting.html?id=${uuid.v4().substring(0, 13)}&created=true&username=PC_User`;
      };

      joinBtn.onclick = join;
      newMeetingBtn.onclick = createMeeting;
    </script>
  </body>
